<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Â§ßÊàê„Ç∏„É•„Éã„Ç¢„Éê„É¨„Éº„Éú„Éº„É´„ÇØ„É©„Éñ „ÇØ„É™„Çπ„Éû„Çπ‰ºö</title>
    <!-- 1. Â§ñÈÉ®„É©„Ç§„Éñ„É©„É™ (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- 2. React Êú¨‰Ωì -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Babel (JSXÂ§âÊèõÁî®) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        .christmas-gradient {
            background: linear-gradient(135deg, #b91c1c 0%, #15803d 100%);
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-bounce-slow { animation: bounce-slow 2s infinite; }
        .tab-active { color: #b91c1c; border-bottom: 3px solid #b91c1c; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
    <div id="root">
        <!-- JSË™≠„ÅøËæº„ÅøÂâç„ÅÆÂæÖÊ©üÁîªÈù¢ -->
        <div class="min-h-screen flex items-center justify-center bg-gray-50">
            <div class="text-center">
                <i class="fas fa-snowflake fa-spin text-4xl text-blue-400 mb-4"></i>
                <p className="text-gray-500 font-bold">„Ç¢„Éó„É™„ÇíËµ∑Âãï‰∏≠...</p>
                <p className="text-xs text-gray-400 mt-2">Ôºà10Áßí‰ª•‰∏ä„Åã„Åã„ÇãÂ†¥Âêà„ÅØÂÜçË™≠„ÅøËæº„Åø„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºâ</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Ë®≠ÂÆö„Éá„Éº„Çø ---
        const TEAMS = [
            { id: 'team-red', name: 'Ëµ§„ÉÅ„Éº„É†', color: 'bg-red-500', hex: '#ef4444' },
            { id: 'team-blue', name: 'Èùí„ÉÅ„Éº„É†', color: 'bg-blue-500', hex: '#3b82f6' },
            { id: 'team-yellow', name: 'ÈªÑ„ÉÅ„Éº„É†', color: 'bg-yellow-400', hex: '#facc15' },
            { id: 'team-green', name: 'Á∑ë„ÉÅ„Éº„É†', color: 'bg-green-500', hex: '#22c55e' },
        ];

        const GAMES = [
            { id: 'game-dengon', name: '‰ºùË®Ä', icon: 'üó£Ô∏è', rounds: 5, type: 'ranking-30' },
            { id: 'game-visual', name: 'Âãï‰ΩìË¶ñÂäõ', icon: 'üëÅÔ∏è', rounds: 5, type: 'ranking-30' },
            { id: 'game-gesture', name: '„Ç∏„Çß„Çπ„ÉÅ„É£„Éº', icon: 'üé≠', rounds: 6, type: 'success-10' },
            { id: 'game-relay', name: '„É™„É¨„Éº', icon: 'üèÉ', rounds: 2, type: 'ranking-40' },
        ];

        // --- Ëá™‰Ωú„Ç∞„É©„Éï„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà ---
        const SimpleChart = ({ data }) => {
            const max = Math.max(...data.map(d => d.totalScore), 1);
            return (
                <div className="flex items-end justify-around h-48 pt-8 pb-2">
                    {data.map(d => (
                        <div key={d.teamId} className="flex flex-col items-center flex-1">
                            <div className="text-xs font-bold mb-1">{d.totalScore}</div>
                            <div 
                                className={`${TEAMS.find(t => t.id === d.teamId).color} w-full max-w-[40px] rounded-t-lg transition-all duration-1000`}
                                style={{ height: `${(d.totalScore / max) * 100}%`, minHeight: '4px' }}
                            ></div>
                            <div className="text-[10px] mt-2 font-bold text-gray-500">{d.teamName.replace('„ÉÅ„Éº„É†','')}</div>
                        </div>
                    ))}
                </div>
            );
        };

        const App = () => {
            const [scores, setScores] = useState([]);
            const [activeTab, setActiveTab] = useState('leaderboard');
            const [selectedGameId, setSelectedGameId] = useState(GAMES[0].id);
            const [selectedRound, setSelectedRound] = useState(0);

            // „Éá„Éº„Çø‰øùÂ≠ò„ÉªË™≠„ÅøËæº„Åø
            useEffect(() => {
                const saved = localStorage.getItem('vball_xmas_vFinal');
                if (saved) setScores(JSON.parse(saved));
            }, []);

            useEffect(() => {
                localStorage.setItem('vball_xmas_vFinal', JSON.stringify(scores));
            }, [scores]);

            const rankings = useMemo(() => {
                const totals = TEAMS.map(team => {
                    const total = scores
                        .filter(s => s.teamId === team.id)
                        .reduce((sum, s) => sum + s.points, 0);
                    return { teamId: team.id, teamName: team.name, totalScore: total };
                });
                return totals.sort((a, b) => b.totalScore - a.totalScore).map((t, i) => ({ ...t, rank: i + 1 }));
            }, [scores]);

            const updateScore = (teamId, gameId, roundIdx, pts) => {
                setScores(prev => {
                    const filtered = prev.filter(s => !(s.teamId === teamId && s.gameId === gameId && s.roundIndex === roundIdx));
                    return [...filtered, { teamId, gameId, roundIndex: roundIdx, points: pts }];
                });
            };

            const resetScores = () => {
                if (confirm("ÂÖ®„Å¶„ÅÆÂæóÁÇπ„Çí„É™„Çª„ÉÉ„Éà„Åó„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü")) {
                    setScores([]);
                }
            };

            const currentGame = GAMES.find(g => g.id === selectedGameId);

            return (
                <div className="min-h-screen pb-20 bg-gray-50">
                    {/* „Éò„ÉÉ„ÉÄ„Éº */}
                    <header className="christmas-gradient text-white p-5 shadow-md flex justify-between items-center">
                        <div>
                            <p className="text-[10px] font-bold opacity-80 uppercase tracking-widest">Taisei Junior VBC</p>
                            <h1 className="text-xl font-black">üéÑ ÂæóÁÇπË°®</h1>
                        </div>
                        <i className="fas fa-volleyball-ball fa-spin opacity-30 text-2xl"></i>
                    </header>

                    <main className="p-4 max-w-md mx-auto">
                        {/* È†Ü‰ΩçË°®„Çø„Éñ */}
                        {activeTab === 'leaderboard' && (
                            <div className="space-y-4">
                                <div className="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
                                    <h2 className="text-sm font-black text-gray-400 mb-2 uppercase flex items-center gap-2">
                                        <i className="fas fa-chart-bar"></i> „Éù„Ç§„É≥„ÉàÂàÜÂ∏É
                                    </h2>
                                    <SimpleChart data={rankings} />
                                </div>
                                <div className="grid grid-cols-1 gap-2">
                                    {rankings.map((team, i) => (
                                        <div key={team.teamId} className="bg-white rounded-xl p-4 flex items-center shadow-sm border border-gray-100">
                                            <div className={`w-8 h-8 rounded-full flex items-center justify-center font-black mr-4 ${i === 0 ? 'bg-yellow-400 text-white' : 'bg-gray-100 text-gray-400'}`}>
                                                {team.rank}
                                            </div>
                                            <div className="flex-grow">
                                                <div className="text-xs font-bold text-gray-500">{team.teamName}</div>
                                                <div className={`h-1.5 w-full rounded-full mt-1 bg-gray-100 overflow-hidden`}>
                                                    <div className={`${TEAMS.find(t => t.id === team.teamId).color} h-full`} style={{width: `${(team.totalScore / (rankings[0].totalScore || 1)) * 100}%`}}></div>
                                                </div>
                                            </div>
                                            <div className="text-xl font-black ml-4 text-gray-800">{team.totalScore}<span className="text-[10px] ml-0.5">pt</span></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* ÂÖ•Âäõ„Çø„Éñ */}
                        {activeTab === 'input' && (
                            <div className="space-y-4">
                                <div className="flex gap-2 overflow-x-auto scrollbar-hide py-1">
                                    {GAMES.map(g => (
                                        <button key={g.id} onClick={() => {setSelectedGameId(g.id); setSelectedRound(0);}} className={`px-4 py-2 rounded-full text-xs font-bold whitespace-nowrap transition-all ${selectedGameId === g.id ? 'bg-green-600 text-white shadow-md scale-105' : 'bg-white text-gray-400 border border-gray-200'}`}>
                                            {g.icon} {g.name}
                                        </button>
                                    ))}
                                </div>

                                <div className="bg-white rounded-2xl p-5 shadow-sm border border-gray-100">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="font-black text-gray-800">{currentGame.name}</h3>
                                        <div className="flex gap-1">
                                            {[...Array(currentGame.rounds)].map((_, i) => (
                                                <button key={i} onClick={() => setSelectedRound(i)} className={`w-8 h-8 rounded-lg text-xs font-black ${selectedRound === i ? 'bg-green-100 text-green-700' : 'text-gray-300 bg-gray-50'}`}>
                                                    {i + 1}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        {TEAMS.map(team => {
                                            const current = scores.find(s => s.teamId === team.id && s.gameId === currentGame.id && s.roundIndex === selectedRound);
                                            const pts = current ? current.points : null;

                                            return (
                                                <div key={team.id} className="flex flex-col gap-2 p-3 bg-gray-50 rounded-xl border border-gray-100">
                                                    <div className="text-xs font-black text-gray-500 flex items-center gap-2">
                                                        <div className={`w-2 h-2 rounded-full ${team.color}`}></div> {team.name}
                                                    </div>
                                                    <div className="flex gap-1 justify-between">
                                                        {currentGame.type.startsWith('ranking') ? (
                                                            [1, 2, 3, 4].map(rank => {
                                                                const p = currentGame.type === 'ranking-40' ? [40, 30, 20, 10][rank - 1] : [30, 20, 10, 0][rank - 1];
                                                                const isActive = pts === p && current;
                                                                return (
                                                                    <button key={rank} onClick={() => updateScore(team.id, currentGame.id, selectedRound, p)} className={`flex-1 py-2 rounded-lg text-[10px] font-black border transition-all ${isActive ? 'bg-gray-800 text-white border-gray-800' : 'bg-white text-gray-400 border-gray-200'}`}>
                                                                        {rank}‰Ωç
                                                                    </button>
                                                                );
                                                            })
                                                        ) : (
                                                            <button onClick={() => updateScore(team.id, currentGame.id, selectedRound, pts === 10 ? 0 : 10)} className={`w-full py-2 rounded-lg text-xs font-black border flex items-center justify-center gap-2 ${pts === 10 ? 'bg-green-500 text-white border-green-500 shadow-inner' : 'bg-white text-gray-300 border-gray-200'}`}>
                                                                <i className={pts === 10 ? "fas fa-check-circle" : "far fa-circle"}></i>
                                                                {pts === 10 ? 'ÊàêÂäüÔºÅ(10pt)' : 'Êú™ÈÅîÊàê'}
                                                            </button>
                                                        )}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Ë®≠ÂÆö„Çø„Éñ */}
                        {activeTab === 'admin' && (
                            <div className="space-y-4">
                                <div className="bg-red-50 p-6 rounded-2xl border border-red-100 text-center">
                                    <i className="fas fa-exclamation-triangle text-red-500 text-3xl mb-4"></i>
                                    <h3 className="font-black text-red-800 mb-2">ÁÆ°ÁêÜ„É°„Éã„É•„Éº</h3>
                                    <p className="text-xs text-red-600 mb-6 leading-relaxed">ÂÖ®„Å¶„ÅÆÂÖ•Âäõ„Éá„Éº„Çø„ÇíÊ∂àÂéª„Åó„Å¶ÂàùÊúüÁä∂ÊÖã„Å´Êàª„Åó„Åæ„Åô„ÄÇÂÖÉ„Å´„ÅØÊàª„Åõ„Åæ„Åõ„Çì„ÄÇ</p>
                                    <button onClick={resetScores} className="w-full bg-red-600 text-white font-black py-4 rounded-xl shadow-lg active:scale-95 transition-all">
                                        „Éá„Éº„Çø„Çí„É™„Çª„ÉÉ„Éà
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-2 flex justify-around items-center z-50">
                        <button onClick={() => setActiveTab('leaderboard')} className={`flex flex-col items-center p-2 flex-1 ${activeTab === 'leaderboard' ? 'text-red-600' : 'text-gray-300'}`}>
                            <i className="fas fa-trophy text-lg"></i>
                            <span className="text-[10px] font-black mt-1">È†Ü‰Ωç</span>
                        </button>
                        <button onClick={() => setActiveTab('input')} className={`flex flex-col items-center p-2 flex-1 ${activeTab === 'input' ? 'text-green-600' : 'text-gray-300'}`}>
                            <i className="fas fa-edit text-lg"></i>
                            <span className="text-[10px] font-black mt-1">ÂÖ•Âäõ</span>
                        </button>
                        <button onClick={() => setActiveTab('admin')} className={`flex flex-col items-center p-2 flex-1 ${activeTab === 'admin' ? 'text-gray-800' : 'text-gray-300'}`}>
                            <i className="fas fa-cog text-lg"></i>
                            <span className="text-[10px] font-black mt-1">Ë®≠ÂÆö</span>
                        </button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
